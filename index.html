<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <title>Free Bootstrap Tutorial</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center" style="height: 200px;">
            <div class="col-lg col-md-6 bg-primary order-lg-1 order-md-2 order-2">
                One of three columns
            </div>
            <div class="col-lg col-md-3 bg-warning order-lg-2 order-md-1 order-1">
                One of three columns
            </div>
            <div class="col-lg col-md-3 bg-success order-lg-3 order-3">
                One of three columns
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 bg-success">my column</div>
        </div>

        <div class="row align-items-center" style="height: 100px;">
            <div class="col-lg-4 offset-lg-4 col-md-3 bg-warning">

            </div>

                One of three columns
            </div>
        </div>
