<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap.min.css" rel="stylesheet"/>
    <title>Free Bootstrap Tutorial</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Floating Label</h2>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <div class="col-6">

                <div class="row">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Your name">
                            <label for="name">Name:</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" id="family" class="form-control" placeholder="Your family">
                            <label for="family">Family:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="email-1">Main Email:</label>
                        <input type="email" id="email-1" class="form-control" placeholder="Your main email">
                    </div>
                    <div class="col-6">
                        <label for="email-2">Recovery Email:</label>
                        <input type="email" id="email-2" class="form-control" placeholder="Your recovery email">
                    </div>
                </div>

                <br/>
                <br/>

                <h2>Example of form layout</h2><br/>

                <div class="row mb-4">
                    <div class="col-6">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Your email">
                    </div>
                    <div class="col-6">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Your password">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label for="address-1">Address 1:</label>
                        <input type="text" id="address-1" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label for="address-2">Address 2:</label>
                        <input type="text" id="address-2" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" placeholder="">
                    </div>
                    <div class="col-4">
                        <label for="city">State</label>
                        <select class="form-select">
                            <option>Choose one</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="check" id="my-checkbox">
                            <label class="form-check-label" for="my-checkbox">Check me out</label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary">Sign in</button>

                <br/>
                <br/>

                <h2>Example of horizontal form</h2><br/>

                <div class="row">
                    <label for="email-h" class="col-4 col-form-label">Email:</label>
                    <div class="col-8">
                        <input type="email" id="email-h" class="form-control" placeholder="Your email">
                    </div>
                </div>

                <br/>
                <br/>

                <h2>Example of inline form</h2><br/>

                <form class="row row-cols-auto justify-content-center align-items-center">
                    <div>
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                        </div>
                    </div>

                    <div>
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <!-- Bootstrap JavaScript -->
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
