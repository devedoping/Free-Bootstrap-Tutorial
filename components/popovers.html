<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet">
    <title>Free Bootstrap Tutorial</title>
</head>
<body>

    <div class="container">
        <br>
        <div class="row justify-content-center mt-5">
            <div class="col-8 mt-5">
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="My Title"
                        data-bs-content="My first popover content." data-bs-placement="right"
                data-bs-trigger="focus">Click for right info</button>
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="My Title"
                        data-bs-content="My first popover content." data-bs-placement="top">Click for top info</button>
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="My Title"
                        data-bs-content="My first popover content." data-bs-placement="bottom">Click for bottom info</button>
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="My Title"
                        data-bs-content="My first popover content." data-bs-placement="left">Click for left info</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <span data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="This button is disabled.">
                    <button class="btn btn-info" disabled>Disabled Button</button>
                </span>
            </div>
        </div>
    </div>

<!-- Bootstrap JavaScript -->
<script src="../bootstrap.bundle.min.js"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
</body>
</html>
